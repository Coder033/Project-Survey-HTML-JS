<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const queryelement=decodeURIComponent(window.location.search)
        const param= new URLSearchParams(queryelement)
        const name=param.get('name')
        document.write(name+', Thanks for review')
    </script>
